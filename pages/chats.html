<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nook-link-style.css" />
    <title>Chats list</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Serivce</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <div class="search-bar">
          <input type="text" class="search-bar__input" aria-label="search" />
          <button class="search-bar__submit">
            <i class="fas fa-search fa-lg" aria-label="submit"> </i>
          </button>
        </div>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="./chatting-1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__column-avatar" src="../assets/kk.png" />
            <div class="user-component__column-text">
              <h4 class="user-component__column-text__name">K.K house</h4>
              <h5 class="user-component__column-text__subtitle">
                이번에 작곡한 음악 한번 들어봐
              </h5>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column-time"> 16:45 </span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="./chatting-2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__column-avatar"
              src="../assets/Isabelle.png"
            />
            <div class="user-component__column-text">
              <h4 class="user-component__column-text__name">여울</h4>
              <h5 class="user-component__column-text__subtitle">
                마을 건물에 새로 지어졌어요!!
              </h5>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column-time"> 13:10 </span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="./chatting-3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__column-avatar"
              src="../assets/Orville.png"
            />
            <div class="user-component__column-text">
              <h4 class="user-component__column-text__name">모리</h4>
              <h5 class="user-component__column-text__subtitle">
                DAL에 어서오세요~
              </h5>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column-time"> 09:30 </span>
            <div class="badge">5</div>
          </div>
        </div>
      </a>
      <a href="./chatting-4.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__column-avatar"
              src="../assets/Jingle.png"
            />
            <div class="user-component__column-text">
              <h4 class="user-component__column-text__name">루돌</h4>
              <h5 class="user-component__column-text__subtitle">
                크리스마스가 얼마 안남았어!!
              </h5>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__column-time"> 09:30 </span>
            <div class="badge">5</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="./friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./chats.html">
            <span class="nav__link__noti__chat badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="./more.html">
            <span class="nav__link__noti__setting badge__sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="too-bgsm-size">
      <span>Your screen is too big or too small</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b1038de99e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
