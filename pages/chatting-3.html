<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/nook-link-style.css" />
    <link
      rel="stylesheet"
      href="../css/components/animation/chatting-3__ani.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with 모리</title>
  </head>

  <body id="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Serivce</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="./chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">모리</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chatting">
      <div class="chatting__timestamp">2021년 12월 18일 토요일</div>
      <div class="message-row">
        <img class="meassage-avatar__img" src="../assets/Orville.png" />
        <div class="message-row__content">
          <span class="message-author">모리</span>
          <div class="message-info">
            <span class="message-bubble">안녕하세요!</span>
            <span class="message-time">10:00</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message-bubble">안녕하세요. 무슨 일이세요?</span>
            <span class="message-time">11:00</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img class="meassage-avatar__img" src="../assets/Orville.png" />
        <div class="message-row__content">
          <span class="message-author">모리</span>
          <div class="message-info">
            <span class="message-bubble"
              >이번에 DAL에서 새롭게 서비스를 준비했습니다!!</span
            >
            <span class="message-time">10:00</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img class="meassage-avatar__img" src="../assets/Orville.png" />
        <div class="message-row__content">
          <span class="message-author">모리</span>
          <div class="message-info">
            <span class="message-bubble"
              >이 사이트에 접속하셔서 동물의 숲 닉네임을 입력해주세요!!!</span
            >
            <span class="message-time">10:00</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img class="meassage-avatar__img" src="../assets/Orville.png" />
        <div class="message-row__content">
          <span class="message-author">모리</span>
          <div class="message-info">
            <span class="message-bubble">
              <a href="https://dodoairlines.com/" target="blank"
                >https://dodoairlines.com/</a
              >
            </span>
            <span class="message-time">10:00</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img class="meassage-avatar__img" src="../assets/Orville.png" />
        <div class="message-row__content">
          <span class="message-author">모리</span>
          <div class="message-info">
            <span class="message-bubble"
              >추첨을 통해서 마일리지 여행권을 드리겠습니다~~</span
            >
            <span class="message-time">10:00</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message-bubble">감사합니다. 참여할게요!</span>
            <span class="message-time">11:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="typing">
      <div class="typing__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="typing__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="too-bgsm-size">
      <span>Your screen is too big or too small</span>
    </div>
    <script
      src="https://kit.fontawesome.com/b1038de99e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
