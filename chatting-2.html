<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/nook-link-style.css" />
    <link
      rel="stylesheet"
      href="css/components/animation/chatting-2__ani.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with 여울</title>
  </head>

  <body id="chatting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Serivce</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">여울</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chatting">
      <div class="chatting__timestamp">2021년 12월 18일 토요일</div>
      <div class="message-row">
        <img class="meassage-avatar__img" src="./assets/여울이.png" />
        <div class="message-row__content">
          <span class="message-author">여울</span>
          <div class="message-info">
            <span class="message-bubble">안녕하세요~~</span>
            <span class="message-time">09:20</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message-bubble">안녕! 아침부터 무슨일이야?</span>
            <span class="message-time">09:25</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img class="meassage-avatar__img" src="./assets/여울이.png" />
        <div class="message-row__content">
          <span class="message-author">여울</span>
          <div class="message-info">
            <span class="message-bubble">
              이번에 마을 회관이 만들어졌어요~ 사진 한번 보세요
            </span>
            <span class="message-time">09:40</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img class="meassage-avatar__img" src="./assets/여울이.png" />
        <div class="message-row__content">
          <span class="message-author">여울</span>
          <div class="message-info">
            <div>
              <img
                class="message-info__img"
                src="./assets/마을회관.jpeg"
              />
            </div>
            <span class="message-time">09:40</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img class="meassage-avatar__img" src="./assets/여울이.png" />
        <div class="message-row__content">
          <span class="message-author">여울</span>
          <div class="message-info">
            <div>
              <img class="message-info__img" src="./assets/박물관.jpeg" />
            </div>
            <span class="message-time">09:41</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img class="meassage-avatar__img" src="./assets/여울이.png" />
        <div class="message-row__content">
          <span class="message-author">여울</span>
          <div class="message-info">
            <span class="message-bubble">
              위에는 마을 회관, 밑에는 박물관 사진이에요
            </span>
            <span class="message-time">09:42</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message-bubble">너무 멋진데? 다음에 꼭 들릴게!!</span>
            <span class="message-time">09:50</span>
          </div>
        </div>
      </div>
    </main>

    <form class="typing">
      <div class="typing__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="typing__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/b1038de99e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
