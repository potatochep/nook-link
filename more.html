<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/nook-link-style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More screen</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Serivce</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>25%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <div class="search-bar">
          <input
            type="text"
            class="search-bar__input search-bar__find-input"
            aria-label="search"
          />

          <button class="search-bar__submit">
            <i class="fas fa-search fa-lg" aria-label="submit"> </i>
          </button>
        </div>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="tool">
          <span class="tool-noti badge__sm"></span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./assets/너굴사진.png"
            class="user-component__column-avatar-lg"
          />
          <div class="user-component__text">
            <h4 class="user-component__column-text__name-lg">너굴</h4>
            <h6 class="user-component__column-text__subtitle">
              + 1 787 493 4219 <i class="fas fa-exclamation"></i>
            </h6>
          </div>
        </div>

        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar"></i>
          <span class="icon-row__text">Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam"></i>
          <span class="icon-row__text">Eniticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span class="icon-row__text">Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span class="icon-row__text">Acount</span>
        </div>
      </div>

      <div class="more-apps">
        <h4 class="more-apps__title">Apps</h4>
        <div class="more-apps__icons">
          <div class="more-apps__icon">
            <a href="https://www.amazon.com/" target="blank">
              <div class="more-apps__icon-img">
                <img
                  src="./assets/animal-crossing-app-icons-wallpapers-clan-com/Icons/Amazon.png"
                />
              </div>
              <span class="more-apps__icon-text"> Amazon</span>
            </a>
          </div>
          <a href="https://www.apple.com/kr/app-store/" target="blank">
            <div class="more-apps__icon">
              <div class="more-apps__icon-img">
                <img
                  src="./assets/animal-crossing-app-icons-wallpapers-clan-com/Icons/App-Store.png"
                />
              </div>
              <span class="more-apps__icon-text"> App store</span>
            </div>
          </a>

          <div class="more-apps__icon">
            <div class="more-apps__icon-img">
              <img
                src="./assets/animal-crossing-app-icons-wallpapers-clan-com/Icons/Camera.png"
              />
            </div>
            <span class="more-apps__icon-text"> Camera</span>
          </div>

          <div class="more-apps__icon">
            <div class="more-apps__icon-img">
              <img
                src="./assets/animal-crossing-app-icons-wallpapers-clan-com/Icons/Contacts.png"
              />
            </div>
            <span class="more-apps__icon-text"> Contacts</span>
          </div>

          <div class="more-apps__icon">
            <div class="more-apps__icon-img">
              <img
                src="./assets/animal-crossing-app-icons-wallpapers-clan-com/Icons/Facetime.png"
              />
            </div>
            <span class="more-apps__icon-text"> Facetime</span>
          </div>
        </div>

        <div class="more-apps__icons">
          <div class="more-apps__icon">
            <div class="more-apps__icon-img">
              <img
                src="./assets/animal-crossing-app-icons-wallpapers-clan-com/Icons/Files.png"
              />
            </div>
            <span class="more-apps__icon-text"> Files</span>
          </div>

          <div class="more-apps__icon">
            <div class="more-apps__icon-img">
              <img
                src="./assets/animal-crossing-app-icons-wallpapers-clan-com/Icons/Clock.png"
              />
            </div>
            <span class="more-apps__icon-text"> Clock</span>
          </div>

          <div class="more-apps__icon">
            <div class="more-apps__icon-img">
              <img
                src="./assets/animal-crossing-app-icons-wallpapers-clan-com/Icons/Gmail.png"
              />
            </div>
            <span class="more-apps__icon-text"> Gmail</span>
          </div>

          <div class="more-apps__icon">
            <div class="more-apps__icon-img">
              <img
                src="./assets/animal-crossing-app-icons-wallpapers-clan-com/Icons/Facebook.png"
              />
            </div>
            <span class="more-apps__icon-text"> Facebook</span>
          </div>

          <div class="more-apps__icon">
            <div class="more-apps__icon-img">
              <img
                src="./assets/animal-crossing-app-icons-wallpapers-clan-com/Icons/Health.png"
              />
            </div>
            <span class="more-apps__icon-text"> Health</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__link__noti__chat badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__link__noti__setting badge__sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b1038de99e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
